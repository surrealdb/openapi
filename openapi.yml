        schema:
          type: string
          example: test
        description: The id of the record to update
      requestBody:
        content:
          text/plain:
            examples:
              /key/:table/:id:
                value: |-
                  {
                      account: account:test,
                      tester: true,
                  }
      responses:
        '200':
          description: 'Record updated successfully'

    delete:
      summary: /key/:table/:id
      description: |-
        This HTTP RESTful endpoint deletes a specific record from a table in the database. It is equivalent to running:

        ``` sql
        DELETE type::thing($table, $id);

        ```
      parameters:
      - name: NS
        in: header
        schema:
          type: string
          example: '{{namespace}}'
        description: Sets the selected Namespace for queries
      - name: DB
        in: header
        schema:
          type: string
          example: '{{database}}'
        description: Sets the selected Database for queries
      - name: table
        in: path
        required: true
        schema:
          type: string
          example: person
        description: The table of the record to delete
      - name: id
        in: path
        required: true
        schema:
          type: string
          example: test
        description: The id of the record to delete
      responses:
        '200':
          description: 'Record deleted successfully'

  /sql:

    post:
      summary: /sql
      description: The SQL endpoint enables running advanced SurrealQL queries. This HTTP endpoint expects the HTTP body to be one or more SurrealQL statements, separated by a semicolon.
      parameters:
      - name: NS
        in: header
        schema:
          type: string
          example: '{{namespace}}'
        description: Sets the selected Namespace for queries
      - name: DB
        in: header
        schema:
          type: string
          example: '{{database}}'
        description: Sets the selected Database for queries
      requestBody:
        content:
          text/plain:
            examples:
              /sql:
                value: |-
                  BEGIN TRANSACTION;
                  UPDATE person:one SET name = 'Joe Bloggs';
                  UPDATE person:two SET name = 'Elizabeth Hurdle';
                  LET $people = SELECT * FROM person;
                  RETURN $people;
                  COMMIT TRANSACTION;
      responses:
        '200':
          description: 'Request completed successfully'

  /version:
    get:
      summary: /version
      description: Returns the version of the SurrealDB database server.
      responses:
        '200':
          description: 'Success'
